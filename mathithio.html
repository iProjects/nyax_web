<!DOCTYPE html> 
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>amemba - mathithio</title> 
<link rel="stylesheet" type="text/css" href="css/site.css" media="all"/>
<link rel="stylesheet" type="text/css" href="css/mathithio.css" media="all"/>
<link rel="icon" type="image/png" href="images/log.png"/> 
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
<script src="js/jquery.js" type="text/javascript" language="javascript"></script>
<script src="js/indexdb.js" type="text/javascript" language="javascript"></script>
<script src="js/utilz.js" type="text/javascript" language="javascript"></script>
<script src="js/mathithio.js" type="text/javascript" language="javascript"></script>
</head>

<body onload='showprogressdiv();'>

<div id="body">

<div id="header">
<span id="lbltitle">mathithio</span>
<div id="divprogress"><progress id="progressbar"></progress></div>
</div>

<div id="divnav"></div>

<div id="divcontainer">

<div id="divlog" class="divwrapper">

<div id="divsearchimg">
<img id="imgsearch" class="imgsearch" title="search" src="images/search.png" />
</div>

<div id="divsearchcontrolz">

<div id='divcriteriacontrols'>
<span id="lblsearchby">search by</span>
<select id='cbosearchby'>
<option selected="true" value="eventtype">event type</option>
<option value="log">log</option>
<option value="uniqeventid">uniqe event id</option>
<option value="loggedinuser">logged in user</option>
<option value="createddate">created date</option>
</select>
</div>

<div id='divsearchmode'>
<span id="lblsearchmode">search mode</span>
<select id='cbosearchmode'>
<option selected="true" value="contains">contains</option>
<option value="startswith">startswith</option>
<option value="endswith">endswith</option>
</select>
</div>

<div id='divsearchstart'>
<span id="lblsearchstart">starts with</span>
<input id="txtnamesearchstart" name="txtnamesearchstart"  type="text" placeholder="starts with" title="starts with">
</div>

<div id='divsearchend'>
<span id="lblsearchend">ends with</span>
<input id="txtnamesearchend" name="txtnamesearchend" type="text" placeholder="ends with" title='ends with'>
</div>

<div id='divsearchcontains'>
<span id="lblsearchcontains">contains</span>
<input id="txtnamesearchcontains" name="txtnamesearchcontains" type="text" placeholder="contains" title='contains'>
</div>

<div id='divsearchbtn'>

<div id="divbtnsearch">
<a id="btnsearch" title='search'>search</a>
</div>

<div id="divmatchcase">
<span id="lblmatchcase" title='match case'>match case</span>
<input id="chkmatchcase" name="chkmatchcase" type="checkbox" title="match case" />
</div>

</div>

</div>

<div id="divtopsearchinfo">

<div class='divcborecordzcounta'>
<span id="lbllogzpagesize">recordz to display per page</span>
<select id='cbopagesize'>
<option selected="true" value="5">5</option>
<option value="10">10</option>
<option value="20">20</option>
<option value="50">50</option>
<option value="100">100</option>
<option value="200">200</option>
<option value="500">500</option>
<option value="1000">1000</option>
<option value="2000">2000</option>
<option value="-1">All</option>
</select>
</div>

<div id='divrefresh'>
<a id='btnrefresh' title='refresh...'>
<img id='imgrefresh' src='images/refresh.ico'/>
</a>
</div>

<div id='divtableinfo'>
<div id='divrecordzcounta' class='divrecordzcounta'>
<span id='lblrecordzcounta' class='lbltblnav'></span>
</div>
</div>

<div id='divclearfilter'>
<a id="btnclearfilter" title='clear filter'>clear filter</a>
</div>

</div>

<div id='divtblnav'>

<div id='divtblnavbtn'>
<a id='btnprevious' class='btntblnav' title='previous'><img src="images/previousreset.png" id="imgprevious" title="previous" />previous</a>
<a id='btnnext' class='btntblnav' title='next'><img src="images/nextreset.png" id="imgnext" title="next" />next</a>
</div>
<div id='divtblnavlbl'>
<span class='lbltblnav'>page</span>
<input id="txtcurrentmathithiopage" class='lbltblnav' title='current page' type="text" placeholder="current" autocomplete="autocomplete"/>
<span class='lbltblnav'>of</span>
<span id="lbltotalpages" class='lbltblnav' title='total pages'></span>
</div>

</div>

<div id="divglobaltableactions">

<div id="divselectall">
<span id="lblselectall" title='select all'>select all</span>
<input id="chkselectall" name="chkselectall" type="checkbox" title="select all" />
</div>

<div id="divdeleteall">
<span id="lbldeleteall" title='delete all'>delete all</span>
<a id="btndeleteall" title="delete all">
<img src="images/messageboxerror.ico" id="imgdeleteall" title="delete all" />
</a>
</div>

</div>

<div id="divtablewrapper"></div>

</div>

<div id="divapplogz"></div>

</div>

<div id="diveventsnotifier"></div>

<div id="divverisign">
<img id="imgverisign" class="imgverisign" title="verisign" src="images/verisign.bmp" />
</div>

<div id="divclientinfo"></div>

<div id="divdeletedialog"></div>
<div id="diveditdialog"></div>
<dialog id="dialogdelete"></dialog>
<dialog id="dialogedit"></dialog>

<div id="footer">
<span id="lblcopyright">copyright</span>
<span id="lblfooterdate">date</span>
<span id="lblfootertime">time</span>
</div>
</div>
</body>
</html>
