<!DOCTYPE html> 
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>amemba - kwandikithia memba</title> 
<link rel="stylesheet" type="text/css" href="css/site.css" media="all"/>
<link rel="icon" type="image/png" href="images/favicon.png"/>
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
<script src="js/jquery.js" type="text/javascript" language="javascript"></script>
<script src="js/utilz.js" type="text/javascript" language="javascript"></script>
<script src="js/indexdb.js" type="text/javascript" language="javascript"></script>
<script src="js/amemba.js" type="text/javascript" language="javascript"></script>
</head>

<body onload='showprogressdiv();'>

<div id="body">

<div id="header">
<span id="lbltitle">kwandikithia memba</span>
<div id="divprogress"><progress id="progressbar"></progress></div>
</div>

<div id="divnav">
</div>

<div id="divcontainer">

<div id="divregister" class="divwrapper">

<div id="divtabnavbuttons">
<a id="btnuserinfo" title="user info"><img src="images/tabimg.jpg" id="imguserinfo" title="user info">user info</a>
<a id="btnpersonalinfo" title="personal info"><img src="images/tabimg.png" id="imgpersonalinfo" title="personal info">personal info</a>
</div>

<div id="divuserinfo" class="divtabmashall">

<div class="divcontent">
<span>ritwa</span>
<input id="txtritwa" name="txtritwa" type="text" placeholder="ritwa" autocomplete="autocomplete" />
</div>
<div class="divcontent">
<span>email</span>
<input id="txtemail" name="txtemail" type="email" placeholder="email" autocomplete="autocomplete" />
</div>
<div class="divcontent">
<span>password</span>
<input id="txtpassword" name="txtpassword" type="text" placeholder="password" autocomplete="autocomplete" />
</div>

</div>

<div id="divpersonalinfo" class="divtabmashall">

<div class="divcontent">
<span>namba ya thimu</span>
<input id="txtthimu" name="txtthimu" type="text" placeholder="namba ya thimu" autocomplete="autocomplete" />
</div>
<div class="divcontent">
<span>namba ya kibandi</span>
<input id="txtkibandi" name="txtkibandi" type="number" placeholder="namba ya kibandi" autocomplete="autocomplete" />
</div>
<div class="divcontent">
<span>kithimi uraja</span>
<input id="txturaja" name="txturaja" type="number" placeholder="kithimi uraja" autocomplete="autocomplete" />
</div>
<div class="divcontent">
<span>kithimi kilo</span>
<input id="txtkilo" name="txtkilo" type="number" placeholder="kithimi kilo" autocomplete="autocomplete" />
</div>
<div class="divcontent">
<span>rangi ya mwili</span>
<input id="txtrangiyamwili" name="txtrangiyamwili" type="text" placeholder="rangi ya mwili" autocomplete="autocomplete" />
</div>
<div class="divcontent">
<span>guntu kwa kuchiarwa</span>
<input id="txtguntukwakuchiarwa" name="txtguntukwakuchiarwa" type="text" placeholder="guntu kwa kuchiarwa" autocomplete="autocomplete" />
</div>
<div class="divcontent">
<span>ntuku ya kuchiarwa</span>
<input id="txtntukuyakuchiarwa" name="txtntukuyakuchiarwa" type="date" placeholder="ntuku ya kuchiarwa" autocomplete="autocomplete" />
</div>
<div class="divcontent">
<span>muumbire</span>
<select id="cbomuumbire" name="cbomuumbire" type="text" placeholder="muumbire" autocomplete="autocomplete">
<option value="ntumurume">ntumurume</option>
<option value="ntumuka">ntumuka</option>
</select>
</div>

</div>

<div class="divcontent">
<a id="btnregister" class="btnsubmit">andikithia memba</a>
</div>

</div>

<div id="divapplogz">
</div>

</div>

<div id="diveventsnotifier"></div>

<div id="divverisign">
<img src="images/verisign.bmp" id="imgverisign" class="imgverisign" title="verisign">
</div>

<div id="divclientinfo"></div>

<div id="footer">
<span id="lblcopyright">copyright</span>
<span id="lblfooterdate">date</span>
<span id="lblfootertime">time</span>
</div>
</div>
</body>
</html>
